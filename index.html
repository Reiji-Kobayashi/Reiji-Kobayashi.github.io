<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SkyWay JS SDK Tutorial</title>
    <link rel="stylesheet" href="style.css">

</head>
<div class="pure-g">
    <!-- Steps -->
    <div class="pure-u-1-3">
        <h2>CommunicationManager</h2>

        <p>Your id: <span id="my-id">...</span></p>
<!--        <p>Share this id with others so they can call you.</p>
        <h3>Make a call</h3> -->
        <form id="make-call" class="pure-form">
            <input type="text" placeholder="部屋番号を入力" id="join-room">
            <button href="#" class="pure-button pure-button-success" type="submit">入室</button>
        </form>

				現在の状態 <span id="room-status">...</span><br>
        <button id="stop-button" href="#" class="pure-button pure-button-success">発言権獲得</button>

        <form id="end-call" class="pure-form">
            <p>部屋番号： <span id="room-id">...</span></p>
            <button href="#" class="pure-button pure-button-success" type="submit">退室</button>
        </form>
    </div>

		<!-- Video area -->
		<div class="videosContainer">
			<video id="myStream" muted="true" autoplay></video>
		</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>

</html>
