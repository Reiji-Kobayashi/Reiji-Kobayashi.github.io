<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SkyWay JS SDK Tutorial</title>
    <link rel="stylesheet" href="style.css">

</head>
<div class="pure-g">
    <!-- Steps -->
    <div class="myControllerContainer">
        <h2>R Video Chat</h2>

        <p>Your id: <span id="my-id">...</span></p>
        <p>Share this id with others so they can call you.</p>
        <h3>Make a call</h3>
        <form id="make-call" class="pure-form">
            <input type="text" placeholder="Join room..." id="join-room">
            <button href="#" class="pure-button pure-button-success" type="submit">Call</button>
        </form>

				Currently status <span id="room-status">...</span>
        <button id="stop-button" href="#" class="pure-button pure-button-success">Stop</button>

        <form id="end-call" class="pure-form">
            <p>Currently in room <span id="room-id">...</span></p>
            <button href="#" class="pure-button pure-button-success" type="submit">Leave</button>
        </form>
    </div>

		<!-- Video area -->
		<div class="videosContainer">
				<video id="myStream" muted="true" autoplay></video>
		</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src="group.js"></script>
</html>
